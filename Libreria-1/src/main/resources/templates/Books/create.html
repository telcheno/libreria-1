<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
				
		<!-- Bootstrap CSS -->
		
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<title>Inserisce Libro</title>
	</head>
	<body>
		<div class="container">
			<h1>Inserisci Libri</h1>
			<div class="container">
		
				<form id="book-form" 
					  th:object="${book}" 
					  th:action="@{/books/create}"
					  method="post">
						
						<label for="isbn" name="isbn">Isbn</label>
						<input type="text"id="isbn" th:field="*{isbn}" class="form-control" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('isbn')}" class="invalid-feedback">
							<ul>
				   				<li th:each="err : ${#fields.errors('isbn')}" 
				   					th:text="${err}">
				   				</li>
							</ul>
						</div>
			
						<label for="author" name="author">Authot</label>
						<input type="text"id="author" th:field="*{author}" class="form-control" th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('author')}" class="invalid-feedback">
							<ul>
				   				<li th:each="err : ${#fields.errors('author')}" 
				   					th:text="${err}">
				   				</li>
							</ul>
						</div>
			
						<label for="title" name="title">Title</label>
						<input type="text"id="title" th:field="*{title}" class="form-control"th:errorClass="is-invalid">
						<div th:if="${#fields.hasErrors('title')}" class="invalid-feedback">
							<ul>
				   				<li th:each="err : ${#fields.errors('title')}" 
				   					th:text="${err}">
				   				</li>
							</ul>
						</div>
			
					
					

					<div class="container d-flex justify-content-between mx-auto p-2" style="width: auto;">
<!--					Nel form si mete sempre un bottone per il sumit-->
						<button class="btn btn-primary"> Aggiungi</button>
						<a class="btn btn-success" th:href="@{/books}">Torna Home Books</a>
					</div>	
				</form>	

				
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
	</body>
</html>
