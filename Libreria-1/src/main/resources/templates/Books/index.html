<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
				
		<!-- Bootstrap CSS -->
<!--		<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}" />-->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
		<!--<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">-->		
		<title>Home Libreria</title>
	</head>
	<body>
		<div class="container">
			<h1 class="text-center">Lista Libri</h1>
			<div class="container">
				<table id="table-1" class="table table-striped">
					<thead>
						<tr>
							<th class="col-3">ISBN</th>
							<th class="col-5">TITOLO</th>
							<th class="col-5">AUTORE</th>
						<!--<th class="col-2" style="text-align: center;">Azioni </th>-->
						</tr>
					</thead>
					<tbody>
						<tr th:each="libro : ${list}">
							<td th:text=" ${libro.isbn}"></td>	
							<td th:text=" ${libro.title}"></td>
							<td th:text=" ${libro.author}"></td>
							<td class="d-flex justify-content-center gap-2">
								
								<a class="btn btn-primary"
								   th:href="@{|/books/show/${libro.id}|}"> <i class="bi bi-book"></i></a> 
								
								<a class="btn btn-primary"
								   th:href="@{|/books/edit/${libro.id}|}"> <i class="bi bi-pencil-square"></i></a>
								<form th:action="@{'/books/delete/{id}'(id=${libro.id})}"
									  method="post">
									<button class="btn btn-danger" type="submit" id="sumitButton"
											th:data-confirm-delete="|Sei sicuro di voler cancellare il libro?|"
											onclick="if(!confirm(this.getAttribute('data-confirm-delete'))) return false">
										<i class="bi bi-trash"></i>
									</button>
								</form>
							</td>						
						</tr>
					</tbody>
				</table>
			</div>
			<div>
				<a class="btn btn-success" th:href="@{/books/create}">
										  Crea Books</a>
			</div>
		</div>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
		
	</body>
</html>
